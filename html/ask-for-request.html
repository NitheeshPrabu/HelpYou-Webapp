<!DOCTYPE html>
<html lang="en">
<title>HelpYou</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<body ng-app="myApp" ng-controller="myCtrl">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-red w3-animate-left w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;;" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">Close Menu</a> 
  <br><br>
  <a href="ask-for-request" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">Ask for Requests</a> 
  <a href="my-profile" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">My Profile</a> 
  <a href="my-requests" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">My Requests</a>
  <a ng-click="logout()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">Logout</a>
</nav>

<!-- Top menu-->
<header class="w3-container w3-top w3-red w3-xxlarge w3-padding" style="z-index:999">
  <a href="javascript:void(0)" class="w3-button w3-hover-red w3-margin-right" onclick="w3_open()"><i class="fa fa-bars"></i>&nbspMenu</a>
  <span class="w3-right w3-padding"><a class="w3-text-white" href="/ask-for-request"><span style="margin-right:150px">{{username}}</span>HelpYou</a></span>
</header>

<!-- Overlay effect when opening sidebar-->
<div class="w3-overlay" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div id="main" class="w3-main" style="max-width:1600px;margin-top:83px">
  <!-- Ask for Requests Screen -->
	<div class="w3-container w3-large" id="askRequest" style="margin-top:75px">
	    <h1 class="w3-xxxlarge w3-text-red"><b>Ask for a request</b></h1>
	    <hr style="width:50px;border:5px solid red" class="w3-round">
	    <p>Do you want help with some repairs or maintenance? Fill out the form and send us your requests.</p>
	    <form id="myform">
		    <div style="position:relative">
		    	<div class="w3-row-padding w3-grayscale" id="zindexremove" style="position:relative;z-index:2">
			        <div class="w3-col m6 w3-margin-bottom">
			            <label>Problem</label>
			            <input class="w3-input w3-border" type="text" name="Title" id="title" ng-model="title" required>
			        </div>
			        <div class="w3-col m6 w3-margin-bottom">
			            <label>Category</label>
			            <!-- <input class="w3-input w3-border" type="text" name="Category" id="category" required> -->
			            <div class="dropdown">
			            	<button class="btn btn-default dropdown-toggle" type="button" id="categoryMenu" data-toggle="dropdown" style="font-size:16px;padding:8px 8px 8px 8px">{{selectedCategory}}&nbsp&nbsp&nbsp<span class="caret"></span></button>
	    					<ul class="dropdown-menu" role="menu" aria-labelledby="categoryMenu" style="font-size:16px">
	    						<li ng-repeat="category in categories"  ng-click="updateCategory(category.categoryName)">{{category.categoryName}}</li>
	    					</ul>
			            </div>
			        </div>
		      	</div>
		      	<br>
		      	<div class="w3-row-padding w3-grayscale" style="position:relative;">
			        <div class="w3-col w3-margin-bottom">
			          <label>Description</label>
			          <textarea class="w3-input w3-border" style="height: 150px;" name="Description" id="description" placeholder="Describe your request here." ng-model="description" required></textarea>
			        </div>
		      	</div>
		      	<div class="w3-row-padding">
			        <div class="w3-col w3-margin-bottom">
			          <input type="button" ng-click="postRequest()" style="float: right;" class="w3-button w3-padding-large w3-red w3-margin-bottom" value="Send Message">
			        </div>
		      	</div>
		    </div>
	    </form>  
  	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type = "text/javascript" src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type = "text/javascript" src = "sidebar.js"></script>
<script type = "text/javascript" src = "askreq.controller.js"></script>
