<!DOCTYPE html>
<html lang="en">
<title>HelpYou</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<body>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-red w3-xxlarge w3-padding" style="z-index:999;">
  <span class="w3-right w3-padding"><a class="w3-text-white" href="/">HelpYou</a></span>
</header>
<br><br><br><br><br><br><br>
<div class="container">
	<legend><center><h2><b>Login</b></h2></center></legend>
    <form class="well form-horizontal" id="myform" action="http://auth.c100.hasura.me/login" method="POST">
		<div class="form-group">
		    <label for="username" class="col-md-4 control-label">User Name</label>
		    <div class="col-md-4 inputGroupContainer">
    			<div class="input-group">
		    		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" id="username" placeholder="Username" name="username">
		    	</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-md-4 control-label">Password</label>
		    <div class="col-md-4 inputGroupContainer">
    			<div class="input-group">
		    		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="password" class="form-control" id="password" placeholder="Password" name="password">
		    	</div>
		    </div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label"></label>
			<div class="col-md-4">
		    <center><input class="btn btn-primary btn-block" id="button" type="button" onclick="myfunc()" value="Login"></center></div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label"></label>
			<div class="col-md-4">
		    <center><a href="/register">New user? Create an account!</a></center></div>
		</div>
  	</form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type = "text/javascript" src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type = "text/javascript" src = "login.js"></script>
 
</body>
</html>
