<!DOCTYPE html>
<html lang="en">
<title>HelpYou</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<body ng-app="helpYouApp" ng-strict-di>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-red w3-animate-left w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">Close Menu</a> 
  <br><br>
  <a ui-sref="public.askforrequests" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">Ask for Requests</a> 
  <a href="" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">My Profile</a> 
  <a href="public.myrequests({username:'nitheesh'})" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-hover-white w3-padding-16 w3-xlarge">My Requests</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-red w3-xxlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-hover-red w3-margin-right" onclick="w3_open()"><i class="fa fa-bars"></i>&nbspMenu</a>
  <span class="w3-right w3-padding"><a class="w3-text-white" href="index.html">HelpYou</a></span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div id="main" class="w3-main" style="max-width:1600px;margin-top:83px">
  <ui-view ></ui-view>
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Copyright Nitheesh 2017</p></div>


<!-- Libs -->
<script type = "text/javascript" src="lib/jquery-2.2.1.min.js"></script>
<script type = "text/javascript"  src="lib/bootstrap.min.js"></script>
<script type = "text/javascript"  src="lib/angular.min.js"></script>
<script type = "text/javascript"  src="lib/angular-ui-router.min.js"></script>

<!-- HelpYou Main Module -->
<script type="text/javascript" src="src/helpYouApp.module.js"></script>

<!-- Common Module -->
<script type="text/javascript" src="src/common/common.module.js"></script>
<script type="text/javascript" src="src/common/category.service.js"></script>

<!-- Public Module -->
<script type="text/javascript" src="src/public/public.module.js"></script>
<script type="text/javascript" src="src/public/public.routes.js"></script>
<script type="text/javascript" src="src/public/ask-for-request/help.controller.js"></script>
<script type="text/javascript" src="src/public/my-requests/myReq.controller.js"></script>

<!-- Sidebar Script -->
<script type = "text/javascript"  src="src/sidebar.js"></script>

</body>
</html>
